<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Roblox Scout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🎮 Roblox Scout</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="about.html">ℹ️ About</a>
      <a href="contact.html" class="active">📩 Contact</a>
    </nav>
  </header>

  <div class="container">
    <section class="card contact-section">
      <h2>📩 Contact</h2>
      <p>Send feedback or ideas — messages are saved locally to the backend (messages.json).</p>

      <form id="contactForm" class="contact-form">
        <input id="name" placeholder="Your name" required />
        <input id="email" type="email" placeholder="Your email" required />
        <textarea id="message" rows="5" placeholder="Your message" required></textarea>
        <button type="submit">✉️ Send</button>
      </form>

      <p id="responseMsg" style="margin-top:10px;"></p>
    </section>
  </div>

  <footer>Made with ❤️ for Roblox players</footer>

  <script src="main.js"></script>
</body>
</html>
